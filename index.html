<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <article class="container">

    <section class="first-section">

      <h1>Your Result</h1>
      <div class="circle">
        <h2>76</h2>
        <span>of 100</span>
      </div>
      <div class="text-section">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

    </section>

    <section class="second-section">

      <h3>Summary</h3>

      <div class="boxes">

        <div class="box">
          <h4 class="h"><i><img src="./assets/images/icon-reaction.svg" alt="Reaction-icon"></i>Reaction</h4>
          <p class="p">80 <span>/100</span></p>
        </div>

        <div class="box">
          <h4 class="h"><i><img src="./assets/images/icon-memory.svg" alt="Memory-icon"></i>Memory</h4>
          <p class="p">92 <span>/100</span></p>
        </div>

        <div class="box">
          <h4 class="h"><i><img src="./assets/images/icon-verbal.svg" alt="Verbal-icon"></i>Verbal</h4>
          <p class="p">61 <span>/100</span></p>
        </div>

        <div class="box">
          <h4 class="h"><i><img src="./assets/images/icon-visual.svg" alt="Visual-icon"></i>Visual</h4>
          <p class="p">72 <span>/100</span></p>
        </div>

      </div>
      <button>Continue</button>

    </section>
  </article>
</body>

</html>
